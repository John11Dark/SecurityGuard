<body>




    <!-- Skip header and navigation bar -->
    <a aria-hidden="false" aria-label="skip navigation bar button" title="skip navigation bar" href="#mainContent"
        id="skipNavLink" class="SkipNav">skip navigation bar</a>


    <main>

        <section class="heroSection">
            <h1 class="herotitle">
                Hello, John Muller
            </h1>

            <span class="securityGuardTemperature">
                <svg class="temperatureIcon">
                    <use xlink:href="#TEMPERATURE-ICON"></use>
                </svg>
                <i>20&deg;</i>
            </span>
        </section>

        <aside aria-expanded="false" class="asideControllersMain">
            <ul class="asideControllersList">

                <li class="linkControllerParent" id="expandMenu" isExpanded="false">
                    <p class="asideControllersText" >expand menu</p>
                    <svg class="asideControllersIcon">
                        <use xlink:href="#EXPAND-MENU"></use>
                    </svg>
                </li>

                <li class="linkControllerParent" userName="John Muller">
                    <p class="asideControllersText" id="userName">John Muller</p>
                    <svg class="asideControllersIcon">
                        <use xlink:href="#USER-AVATAR-ICON"></use>
                    </svg>
                </li>

                <li class="linkControllerParent" isTurnedOn="false">
                    <p class="asideControllersText" id="lightButton">Turn lights on</p>
                    <svg title="Light button" class="asideControllersIcon">
                        <use xlink:href="#LIGHTS-ON-ICON"></use>
                    </svg>
                </li>

                <li class="linkControllerParent" isTurnedOn="false">
                    <p class="asideControllersText">Play music</p>
                    <svg class="asideControllersIcon">
                        <use xlink:href="#MUSIC-ON-ICON"></use>
                    </svg>
                </li>

                <li class="linkControllerParent" isTurnedOn="false">
                    <p class="asideControllersText">Enable movement detection</p>
                    <svg class="asideControllersIcon">
                        <use xlink:href="#MOVEMENT-DETECTION-MODE-ICON"></use>
                    </svg>
                </li>

                <li class="linkControllerParent" isTurnedOn="false">
                    <p class="asideControllersText">Enable voice detection</p>
                    <svg class="asideControllersIcon">
                        <use xlink:href="#VOICE-DETECTION-ICON"></use>
                    </svg>
                </li>

                <li class="linkControllerParent">
                    <p class="asideControllersText">Car speed</p>
                    <input value="25" max="100" min="10" title="car speed" type="range" id="speedBar" name="speedBar"
                        id="speedBar" method="POST">
                </li>

            </ul>
        </aside>

        <section class="mainContentApp">

            <section class="stream">
                <video class="weekVideoApp" id="videoStream" width="400" autoplay muted>
                    <source src="./Assets/weekOne/IMG_2800.MOV" type="video/MOV">
                </video>
                <section class="cameraTools">
                    <li></li>
                    <li></li>
                    <li></li>
                </section>
            </section>

            <section class="controllersContinuer">

                <section class="controllers WheelsController">

                    <a class="buttonControllerLink TopIcon" title="Move forward" href=""><svg class="conIcon ">
                            <use xlink:href="#MOVEFORWORDS-ICON"></use>
                        </svg></a>

                    <a class="buttonControllerLink RightIcon" title="Move to the right" href=""><svg class="conIcon ">
                            <use xlink:href="#MOVE-ToThe-RIGHT-ICON"></use>
                        </svg></a>

                    <a class="buttonControllerLink CenterIcon" title="Stop" href=""><svg class="conIcon  ">
                            <use xlink:href="#STOP-ICON"></use>
                        </svg></a>

                    <a class="buttonControllerLink BottomIcon" title="Move backward" href=""><svg class="conIcon ">
                            <use xlink:href="#MOVEBACKWORDS-ICON"></use>
                        </svg></a>

                    <a class="buttonControllerLink LeftIcon" title="Move to the left" href=""><svg class="conIcon ">
                            <use xlink:href="#MOVE-ToThe-LEFT-ICON"></use>
                        </svg></a>


                </section>

                <section class="controllers CameraController">


                    <a class="buttonControllerLink TopIcon" title="Move forward" href=""><svg class="conIcon ">
                            <use xlink:href="#MOVEFORWORDS-ICON"></use>
                        </svg></a>

                    <a class="buttonControllerLink RightIcon" title="Move to the right" href=""><svg class="conIcon ">
                            <use xlink:href="#MOVE-ToThe-RIGHT-ICON"></use>
                        </svg></a>

                    <a class="buttonControllerLink CenterIcon" title="center view" href=""><svg class="conIcon ">
                            <use xlink:href="#CENTER-ICON"></use>
                        </svg></a>

                    <a class="buttonControllerLink BottomIcon" title="Move backward" href=""><svg class="conIcon ">
                            <use xlink:href="#MOVEBACKWORDS-ICON"></use>
                        </svg></a>

                    <a class="buttonControllerLink LeftIcon" title="Move to the left" href=""><svg class="conIcon ">
                            <use xlink:href="#MOVE-ToThe-LEFT-ICON"></use>
                        </svg></a>
                </section>
            </section>

        </section>

    </main>
